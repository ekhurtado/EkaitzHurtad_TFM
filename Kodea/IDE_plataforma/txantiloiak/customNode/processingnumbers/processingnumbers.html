<script xmlns:fn="http://www.w3.org/2005/xpath-functions"
         xmlns:str="http://exslt.org/strings"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         type="text/javascript">
	function showProcessingNumbersCustomization() {
		const selectElement = document.getElementById("node-input-function");
		const customizationContainer = document.getElementById("contenedor-customization");

		// Kode honen bitartez customization datuak lortzeko elementuak erakutsi edo izkatatu ditzakezu
		// Nahi izanez gero, kode hau modifika dezakezu, garatutako osagaiaren arabera
		switch (selectElement.value) {
			case "":
				customizationContainer.style.display = "none";
				break;
			default:
				customizationContainer.style.display = "block";
				break;
		}
	}
</script>
<script xmlns:fn="http://www.w3.org/2005/xpath-functions"
         xmlns:str="http://exslt.org/strings"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         type="text/javascript">
	RED.nodes.registerType('ProcessingNumbers',{
		category: 'processing',
		color: '#f0e007',
		defaults: {
			function:{value: ""},
			portnumber: {value: -1},
			step: {value: ""},
				
		},
		inputs:1,
		outputs:1,
			
		icon: 'processing.png',
		label: function() {
			return this.label || "ProcessingNumbers";
		},
		oneditprepare: function() {
			var node = this;
			$("#node-input-function").on("change", function() {
				node.label = $(this).val();
			});
		},
		oneditsave: function () {
			this.label = $("#node-input-function").val();
		}
	});
</script>
<script xmlns:fn="http://www.w3.org/2005/xpath-functions"
         xmlns:str="http://exslt.org/strings"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         type="text/html"
         data-template-name="ProcessingNumbers">
   <div class="form-row">
      <label for="node-input-function">
         <i class="fa fa-tag"/> Funtzionalitateak </label>
      <span>  </span>
      <select name="function"
               id="node-input-function"
               onchange="showProcessingNumbersCustomization()">
         <option value="IncreaseValue">Increase value</option>
         <option value="DecreaseValue">Compute performance</option>
         <option value="MultiplyValue">Compute productivity</option>
      </select>
      <div id="contenedor-customization" style="display: none;">
         <label for="node-input-step">
            <i class="fa fa-tag"/>step</label>
         <!--Sar ezazu hemen customization balioa lortzeko elementu egokia, bere mota kontuan edukiz (select, input...)-->
      </div>
   </div>
</script>
<script xmlns:fn="http://www.w3.org/2005/xpath-functions"
         xmlns:str="http://exslt.org/strings"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         type="text/html"
         data-help-name="ProcessingNumbers">
   <p>Description of the component.</p>
   <ul>

         <b>Increase value</b>: It increases the value of the number.

      <li>
         <b>Compute performance</b>: It decreases the value of the number.

			Output protocol: HTTP.

      <li>
         <b>Compute productivity</b>: It multiplies the value of the number.
			Input Protocol: HTTP.
		
			Output protocol: HTTP.
		</li>
   </ul>
</script>
