<!--Customization datuak erakusteko kodea-->
<script type="text/javascript">
    function showCreatingNumbersCustomization() {
        const selectElement = document.getElementById("node-input-function");
        const customizationContainer = document.getElementById("contenedor-customization");

        switch (selectElement.value) {
            case "":
                customizationContainer.style.display = "none";
                break;
            default:
                customizationContainer.style.display = "block";
                break;
        }
    }
</script>

<script type="text/javascript">
    RED.nodes.registerType('zenbakienSorkuntza',{
        category: 'source',
        color: '#14a7e0',
        defaults: {
            function: {value:""},
            valuetype: {value:""},
            firstvalue: {value: -999},
        },
        inputs:0,
        outputs:1,
        outputLabels: "DataType of inPort is TNumber",
        icon: "source.png",
        label: function() {
            return this.label || "ZenbakienSorkuntza";
        },
        oneditprepare: function() {
            var node = this;
            $("#node-input-function").on("change", function() {
                node.label = $(this).val();
            });
        },
        oneditsave: function () {
            this.label = $("#node-input-function").val();
        }
    });
</script>

<script type="text/html" data-template-name="zenbakienSorkuntza">
    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-tag"></i> Funtzionalitateak </label><span>&nbsp;&nbsp;</span>
        <select name="function" id="node-input-function" onchange="showCreatingNumbersCustomization()">
          <option value="BalioNaturalak">Zenbaki naturalak</option>
          <option value="BalioOsoak">Zenbaki osoak</option>
          <option value="BalioDezimalak">Koma mugikorreko balioak</option>
        </select>
        <br>
        <div id="contenedor-customization" style="display: none;">
            <label for="node-input-valuetype"><i class="fa fa-tag"></i> Sartu sorkuntza mota </label>
            <select name="function" id="node-input-valuetype">
                <option value="Random">Balio aleatorioak</option>
                <option value="IncreasingValue">Goranzko balioak</option>
                <option value="DecreasingValue">Beheranzko balioak</option>
            </select>
            <br>
            <label for="node-input-firstvalue"><i class="fa fa-tag"></i> Sartu hasierako balioa </label>
            <input name="multiplierInput" id="node-input-firstvalue" type="number"
                   step="any" placeholder="Hasierako balioa">
        </div>
    </div>
</script>

<script type="text/html" data-help-name="zenbakienSorkuntza">
    <p>This is a simple node that creates a new instance of source component to read data of eXist database.</p>
    <p>There are some function to choose in order to create the correct instance for the application.</p>
    <ul>
        <li><b>Get assemply station data</b>: This function will get the data of any assembly station of the plant. The data type asociated with this function is TDBStation, so, the outPort will be that type.</li>
        <li><b>Get transport robot data</b>: This function will get the data of any transport robot of the plant. The data type asociated with this function is TDBTransport, so, the outPort will be that type.</li>
        <li><b>Get monitor data</b>: This function will get the data of the monitor. The data type asociated with this function is TDBMonitor.</li>
    </ul>
</script>
