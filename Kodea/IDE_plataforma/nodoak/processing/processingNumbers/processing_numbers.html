<!--Customization datuak erakusteko kodea-->
<script type="text/javascript">
    function showCustomizationElements() {
        const selectElement = document.getElementById("node-input-function");
        const stepSizeContainer = document.getElementById("contenedor-step-size");
        const multiplierContainer = document.getElementById("contenedor-multiplier");

        switch (selectElement.value) {
            case "":
                stepSizeContainer.style.display = "none";
                multiplierContainer.style.display = "none";
                break;
            case "IncreaseValue" || "DecreaseValue":
                stepSizeContainer.style.display = "block";
                multiplierContainer.style.display = "none";
                break;
            case "MultiplyValue":
                stepSizeContainer.style.display = "none";
                multiplierContainer.style.display = "block";
                break;
            default:
                break;
        }
    }
</script>

<script type="text/javascript">
    RED.nodes.registerType('Processing numbers',{
        category: 'processing',
        color: '#f0e007',
        defaults: {
            function: {value:""},
            portnumber: {value: -1},
            stepsize: {value: -1},
            multiplier: {value: -1}
        },
        inputs:1,
        outputs:1,
        inputLabels: "Sarrera atakaren datu formatua TNumber da",
        outputLabels: "Irteera atakaren datu formatua TNumber da",
        icon: "processing.png",
        label: function(customProps) {
            return this.label || "ProcessingNumbers";
        },
        oneditprepare: function() {
            var node = this;
            $("#node-input-function").on("change", function() {
                node.label = $(this).val();
            });
        },
        oneditsave: function () {
            this.label = $("#node-input-function").val();
        }
    });
</script>

<script type="text/html" data-template-name="Processing numbers">
    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-tag"></i> Funtzionalitateak </label><span>&nbsp;&nbsp;</span>
        <select name="function" id="node-input-function" onchange="showCustomizationElements()">
          <option value="IncreaseValue">Balioa handitu</option>
          <option value="DecreaseValue">Balioa txikitu</option>
          <option value="MultiplyValue">Balioa biderkatu</option>
        </select>
        <br>
        <label for="node-input-portnumber"><i class="fa fa-tag"></i> Aukeratu ataka zenbakia </label>
        <input name="portnumber" id="node-input-portnumber" 
               type="number" min="0" max= "65536" step="1" placeholder="Ataka zenbakia"/>
        <br><br>
        <div id="contenedor-step-size" style="display: none;">
            <label for="node-input-stepsize"><i class="fa fa-tag"></i> Sartu urrats tamaina </label>
            <input name="stepSize" id="node-input-stepsize" type="number"
                   min="0" step="1" placeholder="Urrats-tamaina">
        </div>
        <div id="contenedor-multiplier" style="display: none;">
            <label for="node-input-multiplier"><i class="fa fa-tag"></i> Sartu biderkatzailea </label>
            <input name="multiplierInput" id="node-input-multiplier" type="number"
                   min="0" step="1" placeholder="Biderkatzailea">
        </div>
</script>

<script type="text/html" data-help-name="Processing numbers">
    <p>This is a simple node that creates a new instance of source component to read data of eXist database.</p>
    <p>There are some function to choose in order to create the correct instance for the application.</p>
    <ul>
        <li><b>Get assemply station data</b>: This function will get the data of any assembly station of the plant. The data type asociated with this function is TDBStation, so, the outPort will be that type.</li>
        <li><b>Get transport robot data</b>: This function will get the data of any transport robot of the plant. The data type asociated with this function is TDBTransport, so, the outPort will be that type.</li>
        <li><b>Get monitor data</b>: This function will get the data of the monitor. The data type asociated with this function is TDBMonitor.</li>
    </ul>
</script>
