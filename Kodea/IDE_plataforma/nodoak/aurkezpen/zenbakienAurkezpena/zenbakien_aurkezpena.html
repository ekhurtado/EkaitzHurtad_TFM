<!--Customization datuak erakusteko kodea-->
<script type="text/javascript">
    function showShowNumbersCustomization() {
        const selectElement = document.getElementById("node-input-function");
        const fileNameContainer = document.getElementById("contenedor-file-name");

        switch (selectElement.value) {
            case "GordeTXT" || "GordeCSV":
                fileNameContainer.style.display = "block";
                break;
            default:
                fileNameContainer.style.display = "none";
                break;
        }
    }
</script>

<script type="text/javascript">
    RED.nodes.registerType('zenbakienAurkezpena',{
        category: 'aurkezpen',
        color: '#08bd08',
        defaults: {
            function: {value:""},
            portnumber: {value: -1},
            filename: {value:""}
        },
        inputs:1,
        outputs:0,
        inputLabels: "DataType of inPort is TStation",
        icon: "aurkezpen_zenbakiak.png",
        label: function() {
            return this.label || "ZenbakienAurkezpena";
        },
        oneditprepare: function() {
            var node = this;
            $("#node-input-function").on("change", function() {
                node.label = $(this).val();
            });
        },
        oneditsave: function () {
            this.label = $("#node-input-function").val();
        }
    });
</script>

<script type="text/html" data-template-name="zenbakienAurkezpena">
    <div class="form-row">
        <label for="node-input-function"><i class="fa fa-tag"></i> Funtzionalitateak </label><span>&nbsp;&nbsp;</span>
        <select name="function" id="node-input-function" onchange="showShowNumbersCustomization()">
          <option value="PantailaAurkezpen">Balioa kontsolatik erakutsi</option>
          <option value="GordeTXT">Gorde (.txt)</option>
          <option value="GordeCSV">Gorde (.csv)</option>
        </select>
        <br>
        <label for="node-input-portnumber"><i class="fa fa-tag"></i> Input port number </label>
        <input name="portnumber" id="node-input-portnumber" 
               type="number" min="0" max= "65536" step="1" placeholder="Ataka zenbakia"/>
        <br><br>
        <div id="contenedor-file-name" style="display: none;">
            <label for="node-input-filename"><i class="fa fa-tag"></i> Sartu fitxategiaren izena </label>
            <input name="fileName" id="node-input-filename" type="text"
                   placeholder="Fitxategiaren izena">
        </div>
    </div>
</script>

<script type="text/html" data-help-name="zenbakienAurkezpena">
    <p>Honakoa ZenbakienAurkezpena Fog osagaia da. Bere helburu nagusia zenbakiak erabiltzaileari aurkeztea da. Aurkezpen horretarako hiru funtzionalitate eskaintzen ditu.</p>
    <ul>
        <li><strong>Pantaila Aurkezpen:</strong> Funtzionalitate honek lortzen diren zenbakiak pantailatik aurkezten ditu. Hori lortzeko programaren kontsola erabiltzen du.</li>
        <li><strong>Gorde TXT:</strong> Funtzionalitate honek lortzen diren zenbakiak TXT motako fitxategi batean biltegiratzen ditu. Fitxategiaren izena zehazteko '<em>custom_fitxategiizen</em>' aldagaia eskaintzen du.</li>
        <li><strong>Gorde CSV:</strong> Funtzionalitate honek lortzen diren zenbakiak CSVmotako fitxategi batean biltegiratzen ditu. Fitxategiaren izena zehazteko '<em>custom_fitxategiizen</em>' aldagaia eskaintzen du.</li>
    </ul>
    <p>Fog osagai honekin erlazionatutako kodea eta fitxategiak&nbsp;<a href="https://github.com/ekhurtado/EkaitzHurtado-MAL/tree/main/Kodea/Osagaiak/ZenbakienAurkezpena" target="_blank">https://github.com/ekhurtado/EkaitzHurtado-MAL/tree/main/Kodea/Osagaiak/ZenbakienAurkezpena</a> estekan daude eskuragarri.</p>
</script>
